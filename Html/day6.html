  <form style="text-align: center;"><br>

    <label for="firstname">Firstname</label>
    <input type="text" name="fname" id="firstname" required placeholder="Raju"><br><br>
    
    <label for="secondname">Secondname</label>
    <input type="text" name="sname" id="secondname" placeholder="yadav" readonly value="a b c d"><br><br>

    <input type="email" name="mail" id="mail"><br><br>

<input type="time">

    <input type="radio" name="fav lang" value=" fav lang is CSS">CSS
    <input type="radio" name="fav lang" value=" fav lang is JavaScript">JavaScript <br><br>

    <label for="">choose ur skills</label><br>
    <input type="checkbox" name="skills" value="Html">html
    <input type="checkbox" name="skills" value="CSS">CSS
    <input type="checkbox" name="skills" value="JavaScript">JavaScript <br><br>
    <label for="password">password</label>
    <input type="password" name="password"><br><br>
    <textarea rows="10" cols="20" name="" id=""></textarea>
    <input type="submit" value="register"><br><br><br>

  </form>
