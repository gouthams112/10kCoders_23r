    <img style="display: block;margin-left: auto;margin-right: auto;width: 400px;"

    <form action="./index wlcm to wbpage.html" method="post" >
        <div class="container">
        <label for="login Page"><h1>Create a new account</h1></label
            ><br />
            <label for="Firstname"><strong>First name:</strong></label>
            <input type="text" name="Firstname" id="Firstname" placeholder="Firstname"  /><br><br>

            <label for="Secondname"><strong>Sur name:</strong></label>
            <input  type="text"  name="Secondname"  id="Secondname"  placeholder="Surname"/>
        <br /><br />

        <label for="email"><strong>Email Address:</strong></label>
        <input type="email" name="email" id="email" placeholder="abcd@gmail.com"/>
        <br /><br />

        <label for="mobile"><strong>Mobile Number:</strong></label>
        <input  type="tel"  name="mobile"  id="mobile"  pattern="[0-9]{10}"  placeholder="9876543210"/><br /><br />


        <label for="DOB"><strong>Date of Birth:</strong></label>
        <input type="date" name="DOB" id="DOB" /><br /><br />

        <label for="gender"><strong>choose gender:</strong></label><br><br>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">other <br><br>

        <button type="submit" formaction="./day7 loginpg.html" >Cancel</button>
        

        <input type="submit" name="register" id="register" value="register" class="submit"/>

    </form>
